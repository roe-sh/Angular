<div class="row">
  <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of array">
    <div class="card product-card shadow-sm">
      <img src="{{ product.imageUrl }}" class="card-img-top product-image" alt="{{ product.productName }}">
      <div class="card-body">
        <h5 class="card-title">{{ product.productName }}</h5>
        <p class="card-text">{{ product.description | slice:0:80 }}...</p>
        <p class="card-price">${{ product.price | number:'1.2-2' }}</p>

        <!-- Add click event to the button -->
        <a [routerLink]="['/product', product.id]"
           class="btn btn-primary custom-btn"
           (click)="onViewDetails(product)">View Details</a>
      </div>
    </div>
  </div>
</div>
