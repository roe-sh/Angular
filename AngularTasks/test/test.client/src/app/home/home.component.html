<h1>Welcome Coach!</h1>
<div id="carouselExampleControls" class="carousel slide custom-carousel" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../assets/images/dash1.jpg" class="d-block w-100" alt="three" />
    </div>
    <div class="carousel-item">
      <img src="../../assets/images/dash2.jpg" class="d-block w-100" alt="two" />
    </div>
    <div class="carousel-item">
      <img src="../../assets/images/two.jpg" class="d-block w-100" alt="one" />
    </div>
  </div>
  <button class="carousel-control-prev custom-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next custom-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
