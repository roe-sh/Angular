<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-4 rounded shadow-lg bg-white" style="max-width: 500px; margin: auto;">
  <h2 class="text-center mb-4">Register</h2>

  <div class="form-group mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter your username" />
  </div>

  <div class="form-group mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" />
  </div>

  <div class="form-group mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password" />
  </div>

  <div class="form-group mb-3">
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirm your password" />
  </div>

  <div class="d-flex justify-content-between align-items-center">
    <button type="submit" class="btn btn-primary btn-lg">Register</button>
    <a routerLink="/login" class="btn btn-link text-decoration-none">Already have an account? Login</a>
  </div>
</form>
