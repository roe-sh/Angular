<div class="categories-wrapper">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let category of categories">
      <div class="content-card">
        <div class="card-big-shadow">
          <div class="card card-just-text" data-background="color" data-color="blue" data-radius="none">
            <div class="content">
              <h6 class="category">{{ category.name }}</h6>
              <h4 class="title">
                <a routerLink="/Product/{{category.id}}">{{ category.name }}</a>
              </h4>
              <p class="description">{{ category.description || 'No description available.' }}</p>
              <!-- View Products Button -->
              <a routerLink="/Product/{{category.id}}" class="btn custom-btn">View Products</a>
            </div>
          </div>
        </div> <!-- end card -->
      </div>
    </div>
  </div>
</div>
