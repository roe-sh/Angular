<div class="row">
  <div class="col-sm-6" *ngFor="let category of categories">
    <div class="card custom-card" (click)="viewCategoryProducts(category.id)">
      <div class="card-body">
        <h5 class="card-title">{{ category.name }}</h5>
        <p class="card-text">{{ category.description || 'No description available.' }}</p>
        <a routerLink="/Product/{{category.id}}" class="btn btn-primary custom-btn">View Products</a>
      </div>
    </div>
  </div>
</div>
